{% extends "base.html" %}

{% block title %}
    <title>Money on My Mind</title>
{% endblock %}

{% block style %}
	<link href="{{url_for('static', filename='home_style.css')}}" rel="stylesheet">
{% endblock %}

{% block script %}
	<script type = "text/javascript" src = "{{url_for('static', filename='budget_app.js')}}" ></script>
{% endblock %}

{% block header %}
	<div class="header-container">
		<h1 class="header-text">Money on My Mind</h1>
	</div>
{% endblock %}

{% block body %}
    <div id="edit-cat-modal" class="edit-cat-modal">
        <div id="edit-cat-container" class="edit-cat-container">
            <h3 id="edit-cat-header"></h3>
            <div class="edit-input-container">
                <label class="edit-label">Budget:</label>
                <input id="edit-budget-input" class="cat-edit-input" type="text" name="cat-budget">
            </div>
            <div class="edit-button-container">
                <button id="save-button" class="form-button" name="save-button" type="button" value="save">Save</button>
				<button id="delete-button" class="form-button" name="delete-button" type="button" value="delete">Delete</button>
                <button id="cancel-button" class="form-button" name="cancel-button" type="button" value="cancel" onclick="closeModal();">Cancel</button>
            </div>
        </div>
    </div>
    <div class="date-selection-container">
        <div class="form-container">
            <div class="label-container">
                <label>Show summaries for:</label>
            </div>
            <div class="input-container">
                <select id="month-dropdown" name="month-dropdown">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="input-container">
                <select id="year-dropdown" name="year-dropdown">
                </select>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="main-view-container">
        <div class="categories-container" id="categories-container"></div>
        <div class="uncategorized-container" id="uncat-container">
            <div class="category-container">
                <div class="cat-name-container">
                    <h2 class="cat-name">Uncategorized</h2>
                </div>
                <div class="summary-container" id="uncat-summary">
                    <div id="uncat-up-right"></div>
                    <div id="uncat-down-right"></div>
                    <div id="uncat-down-left"></div>
                    <div id="uncat-up-left"></div>
                    <div class="percent-container">
                        <div class="number-container" id="uncat-number">0.0%</div>
                    </div>
                </div>
                <div class="budget-container" id="uncat-total">Total: $0</div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="add-new-container">
        <div class="form-container">
            <div class="input-container">
                <input id="purchase-name-input" type="text" placeholder="Purchase Name" name="purchase">
            </div>
            <div class="input-container">
                <input id="purchase-amount-input" type="text" placeholder="Amount $0.00" name="amount">
            </div>
            <div class="input-container">
                <select id="cat-dropdown">
                </select>
            </div>
            <div class="input-container">
                <input type="date" id="purchase-date" name="purchaseDate"/>
            </div>
            <div class="add-button-container">
                <button id="add-purchase-button" class="add-button" name="add-purchase-button" type="button" value="purchasename">Add Purchase</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="add-new-container">
        <div class="form-container">
            <div class="input-container">
                <input id="cat-name-input" type="text" placeholder="Category Name" name="category">
            </div>
            <div class="input-container">
                <input id="cat-budget-input" type="text" placeholder="Budget Amount $0.00" name="budget">
            </div>
            <div class="add-button-container">
                <button id="add-cat-button" class="add-button" name="add-cat-button" type="button" value="catname">Add Category</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
{% endblock %}
