{% extends "base.html" %}

{% block title %}
    <title>Signup</title>
{% endblock %}

{% block style %}
	<link href="{{url_for('static', filename='signup_style.css')}}" rel="stylesheet">
{% endblock %}

{% block header %}
	<div class="header-container">
		<h1 class="header-text">Chatty Kathy</h1>
	<div>
{% endblock %}

{% block body %}
	<div class="user-form-container">
		<form class="user-form" action="" method="post">
			<h3>User Registration</h3>
			<div class="new-user-container">
				<div class="input-container">
					<input type="text" name="username" placeholder="Username" size="35"/>
				</div>
				<div class="input-container">
					<input type="password" name="password" placeholder="Password" size="35"/>
				</div>
				<div class="input-container">
					<input type="password" name="password2" placeholder="Retype Password" size="35"/>
				</div>
				<div class="signup-buttons">
					<button class="form-button" name="signup-button" type="submit" value="signup">Sign Up</button>
					<button class="form-button" name="signup-button" type="submit" value="cancel">Cancel</button>
				</div>
			</div>
		</form>
	</div>

{% endblock %}
