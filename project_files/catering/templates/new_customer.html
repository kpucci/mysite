{% extends "new_base.html" %}

{% block form %}
<div class="new-user-container">
	<form class="new-user-form" action="" method="post">
		<h3>User Registration</h3>
		<div class="new-customer-container">
			<div class="input-container">
				<input type="text" name="username" placeholder="Username" size="35" required/>
			</div>
			<div class="input-container">
				<input type="text" name="email" placeholder="Email" size="35" required/>
			</div>
			<div class="input-container">
				<input type="password" name="password" placeholder="Password" size="35" required/>
			</div>
			<div class="input-container">
				<input type="password" name="password2" placeholder="Retype Password" size="35" required/>
			</div>
			<button class="new-user-button" type="submit" value="signup">Sign Up</button>
		</div>
	</form>
</div>
{% endblock %}
